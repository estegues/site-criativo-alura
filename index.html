<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="image.png" alt="logo da clinica">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Consultoras</li>
            <li class="cabecalho-lista-item">Consultoras</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a clinica</h2>
            <p class="escola-texto-um">Centro de estética avançada</p>
            <p class="escola-texto-dois">Contamos com as melhores profissionais da região</p>
        </div>
        <img class="escola-imagem" src="imagemclinica.png" alt="imagem que representa uma clinica">
    </section>
    <section class="estudante">
        <h2 class="estudante-titulo">Nossas consultoras</h2>
        <div class="estudante-todos">
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="biomedica.png" alt="foto da Elo">
            <h3 class="estudante-nome">Elo</h3>
            
        </div>
         </div>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem"src="alurastart logo.png" alt="logo da alura start">
    </footer>
</body>
</html>
